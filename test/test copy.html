<body model.="person">
    <div>
        <input type="text" bind.=".name" id="value">
        Name: <span text.=".name"></span>
        {{.props.eye}}
        {{.props.cars}}
        <ul>
            <li for.="c: .cars">{{c.name}}
                <input type="text" bind.="c.name">
            </li>
            <button onclick.="sort()">sort</button>
            <button onclick.="add()">add</button>
            <button onclick.=".cars.splice(0.1)">clear</button>
            <button onclick.=".cars.reverse()">reverse</button>
            <button onclick.=".cars.unshift({name:'aaaa'})">unshift</button>
            <button onclick.=".cars.shift()">shift</button>
        </ul>

    <script>
        Oo.future(function() {
            M.person = {};
            M.person.name = 'Danial';
            M.person.props = {eye:'red', hair:'blue'};
            M.person.cars = [{name:'Porche'}, {name:'Ferrari'}, {name:'Tesla'}]
            M.person.cars2 = M.person.cars
            M.sort = function() {
                M.person.cars.sort(function(a,b){return a.name<b.name ? -1 : 1})
            }
            M.add = function() {
                M.person.cars.push({name: 'Car' + Math.random()});
            }
        });
    </script>

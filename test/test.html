<!DOCTYPE html>
<html>
<head>
    <script src="../dist/cheetajs.js"></script>
</head>
<body model.="person">
    <div>
        Name: <span text.="person.name"></span>
        <code test.="Is.eq($elem.html(), 'Danial')" init.="test.init()"></code>
        <code test.="person.name = 'Danial Farid'; Is.eq($elem.html(), 'Danial Farid')"></code>
    </div>
    <div>
        *Nick <input type="text" value.="defaultNick" bind.="person.nick" title.="person.nick" id="value">
        <span text.="person.nick"></span>
        <code test.="defaultNick = 'danialfarid'; Is.eql($elem.value, 'danialfarid', defaultNick)"></code>
        <code test.="person.nick = 'cheetah'; Is.eql($elem.value, $elem.attr('title'), $elem[1].text(), 'cheetah')"></code>
    </div>
    <div>
        <ul>
            <div init.="person.cars = ['Porche', 'Ferrari', 'Tesla']; num = 10"></div>
            <li for.="car : person.cars"><div text.="car"></div></li>
            <li for.="r : num"><div text.="r"></div></li>
        </ul>
    </div>
    <script>
        Oo.future(function() {
            var T = Oo.directive('test');
            M.test = {};
            M.test.init = function() {
                M.person = {};
                M.defaultNick = 'Default Name';
                M.person.name = 'Danial';
            };
        });
    </script>
    <script src="common.js"></script>
</body>
</html>
